<VirtualHost *:80>
	ServerName oh19

	ServerAdmin webmaster@localhost

    DocumentRoot /var/www/oh19

    <Directory /home/oh19/www>
        WSGIProcessGroup oh19
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>

