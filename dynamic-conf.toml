    [http.routers.demo-omniledger-api]
      rule = "Host(`demo.c4dt.org`) && PathPrefix(`/omniledger/api`)"
      service = "demo-omniledger-api"
      entryPoints = ["web-secure"]
      middlewares = ["strip-omniledger"]
      priority = 1000
      [http.routers.demo-omniledger-api.tls]
        certResolver = "sample"

    [http.routers.demo-drynx-leader]
      rule = "Host(`demo.c4dt.org`) && Path(`/drynx/leader`)"
      service = "demo-drynx-leader"
      entryPoints = ["web-secure"]
      priority = 1000
      [http.routers.demo-drynx-leader.tls]
        certResolver = "sample"

    [http.routers.jitsi-bind]
      rule = "Host(`jitsi.c4dt.org`) && Path(`/http-bind`)"
      service = "jitsi-bind"
      entryPoints = ["web-secure"]
      priority = 1000
      [http.routers.jitsi-bind.tls]
        certResolver = "sample"

    [http.routers.indie-pocket]
      rule = "Host(`indie.c4dt.org`)"
      service = "indie-pocket"
      entryPoints = ["web-secure"]
      priority = 1000
      [http.routers.indie-pocket.tls]
        certResolver = "sample"

    [http.routers.indie-pocket-www]
      rule = "Host(`indiep.c4dt.org`)"
      service = "indie-pocket-www"
      entryPoints = ["web-secure"]
      priority = 1000
      [http.routers.indie-pocket-www.tls]
        certResolver = "sample"

  [http.middlewares]

    [http.middlewares.strip-omniledger.stripPrefix]
      prefixes = ["/omniledger"]

