      [http.services.demo-omniledger-api.loadBalancer]
        [[http.services.demo-omniledger-api.loadBalancer.servers]]
          url = "http://docker-host:4201"

    # demo Drynx leader
    [http.services.demo-drynx-leader]
      [http.services.demo-drynx-leader.loadBalancer]
        [[http.services.demo-drynx-leader.loadBalancer.servers]]
          url = "http://docker-host:4321"

